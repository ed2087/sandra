<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Particle Effect</title>

    <style>

*{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
      
       /* Full screen layout with centered content */
      body, html {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          background: url('public/images/assets/background.jpg') no-repeat center center/cover;
          font-family: 'Arial', sans-serif;
          overflow: hidden; /* Prevents page scroll */
      }
      
      /* Canvas styling */
      #imageCanvas {
          display: block;
          position: absolute;
          top: 0;
          left: 0;
      }
      
      /* Title styling (above the image) */
      #imageTitle {
        position: absolute;
        top: 5%;
        max-width: 750px;
        text-align: center;
        color: rgb(255 255 255);
        font-size: 2.5em;
        font-weight: bold;
        background-color: rgb(0 0 0 / 58%);
        color: #ffffff;
        text-align: center;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 1s ease;
      }
      
      /* Text card styling */
      #imageText {
        position: absolute;
        bottom: 0%;
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgb(0 0 0 / 58%);
        color: #ffffff;
        text-align: center;
        font-size: 1.2em;
        font-weight: normal;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 1s ease;
      }

      /* Wrapper for centering the audio permission button */
#buttonWrap {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000000bd; /* Background overlay */
    z-index: 100000;
}

/* Audio Permission button */
#audioPermission {
    border: none;
    cursor: pointer;
    font-family: 'Pacifico', cursive;
    z-index: 1;
    background: transparent;
}

/* Image inside the audio permission button */
#audioPermission img {
    width: 300px;
    height: 300px;
    animation: wiggle 1.5s ease-in-out infinite; /* Apply wiggling animation */
}

/* Keyframes for the wiggle effect */
@keyframes wiggle {
    0% {
        transform: rotate(0deg);
    }
    25% {
        transform: rotate(-5deg);
    }
    50% {
        transform: rotate(0deg);
    }
    75% {
        transform: rotate(5deg);
    }
    100% {
        transform: rotate(0deg);
    }
}


        #audioPermission:focus {
            outline: none;
        }
      
      /* Make it responsive for smaller devices */
      @media (max-width: 800px) {
          #imageText {
              font-size: 1em;
              padding: 15px;
          }
      
          #imageTitle {
              font-size: 2em;
          }
      }
      
          </style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transition Page</title>
</head>
<body>
 <!-- Canvas for rendering the pixel animations -->
 <canvas id="imageCanvas"></canvas>

  
    <!-- Title of the image that will fade in when the image is rendered -->  
    <div id="imageTitle"></div>

    <!-- Button to ask user for audio permission -->
    <div id="buttonWrap">
        <button id="audioPermission">
            <img src="public/images/assets/box.png" alt="gifbox">
        </button>
    </div>
    
    <!-- Text associated with the image that will also fade in -->
    <div id="imageText"></div>


    <!-- Audio element that will play the music -->
    <audio id="backgroundMusic" loop>
        <source src="public/music/regaloDeDios.mp3" type="audio/mpeg">
        <source src="public/music/regaloDeDios.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
 
 <!-- Script that contains the logic for rendering and interacting with the images -->
 <script src="secpage.js"></script>
</body>
</html>
